<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Rubric</title>

    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">

</head>

<body>
    <div class="nav">
        <a href="../prompts/promptlist.html">Prompts</a>
        <a href="../prompts/rubriclist.html">Rubrics</a>
        <a href="../essayreview/index.html">Essay</a>
    </div>
    <h1>Create Rubric</h1>

    <form id="createForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <input type="submit" value="Create">
    </form>

    <p id="createMessage" style="display: none;">Rubric created</p>

    <script>
        var remoteRoot = "https://prompt-server--danielnacamuli.repl.co/";
        var localRoot = "http://localhost:3000/";
        var baseURL = window.location.hostname === 'localhost' ? localRoot : remoteRoot;

        const createForm = document.getElementById('createForm');
        const titleInput = document.getElementById('title');
        const createMessage = document.getElementById('createMessage');

        // Submit the new rubric data
        createForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const newRubric = {
                title: titleInput.value
            };

            fetch(baseURL + 'api/createrubric', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newRubric)
            })
                .then(response => response.json())
                .then(result => { const uuid = result.uuid; window.location.href = `updaterubric.html?uuid=${uuid}`; })
                .catch(error => {
                    console.error(error);
                    alert('Failed to create rubric. Please try again.');
                });
        });
    </script>
</body>

</html>
