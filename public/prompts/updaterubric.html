<!DOCTYPE html>
<html>

<head>
    <title>Rubric Detail</title>

    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">

</head>

<body>
    <div class="nav">
        <a href="../prompts/promptlist.html">Prompts</a>
        <a href="../prompts/rubriclist.html">Rubrics</a>
        <a href="../essayreview/index.html">Essay</a>
    </div>


    <div class="header">
        <h1>Rubric details</h1>
        <p id="updateMessage" style="display: none;">Rubric saved</p>
        <button onclick="submitForm();">
            Save
        </button>
    </div>

    <form id="rubricForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required
            style="width: 100%; height: 600px; font-family: Arial; font-size: 14px;"></textarea>

    </form>

    <div id="response"></div>

    <script>
        var remoteRoot = "https://prompt-server--danielnacamuli.repl.co/";
        var localRoot = "http://localhost:3000/";
        var baseURL = window.location.hostname === 'localhost' ? localRoot : remoteRoot;
        // Get the id from the query parameter in the URL
        const urlParams = new URLSearchParams(window.location.search);
        const uuid = urlParams.get('uuid');
        const updateForm = document.getElementById('updateForm');
        const titleInput = document.getElementById('title');
        const descriptionInput = document.getElementById('description');
        const updateMessage = document.getElementById('updateMessage');
        // Get the rubricDetail and response elements
        console.log("fetching", uuid)
        // Fetch the specific rubric entry based on the id
        fetch(`${baseURL}api/getSingleRubric/${uuid}`)
            .then(response => response.json())
            .then(data => {
                titleInput.value = data.title;
                descriptionInput.value = data.description;

            })

            .catch(error => console.error(error));


        // Submit the updated prompt data
        function submitForm() {
            const updatedRubric = {
                title: titleInput.value,
                description: descriptionInput.value
            };

            fetch(baseURL + `api/updaterubric/${uuid}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(updatedRubric)
            })
                .then(response => response.json())
                .then(result => {
                    updateMessage.style.display = 'block';
                    setTimeout(() => {
                        updateMessage.style.display = 'none';
                    }, 2000);
                })
                .catch(error => {
                    console.error(error);
                    alert('Failed to update rubric. Please try again.');
                });
        }

        titleInput.addEventListener('input', () => {
            updateMessage.style.display = 'none';
        });

        descriptionInput.addEventListener('input', () => {
            updateMessage.style.display = 'none';
        });


    </script>
</body>

</html>
