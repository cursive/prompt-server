<!DOCTYPE html>
<html>

<head>
    <title>Rubric List</title>

    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">

</head>

<body>
    <div class="nav">
        <a href="../../">Home</a>
        <a href="../prompts/promptlist.html">Prompts</a>
        <a href="../prompts/rubriclist.html">Rubrics</a>
        <a href="../essayreview/index.html">Essay</a>
    </div>
    <h1>Rubric List</h1>
    <ul id="pageList"></ul>

    <script>
        var remoteRoot = "https://prompt-server--danielnacamuli.repl.co/";
        var localRoot = "http://localhost:3000/";
        var baseURL = window.location.hostname === 'localhost' ? localRoot : remoteRoot;
        // Fetch rubric data from the /rubricata endpoint
        fetch(baseURL + 'api/getAllRubrics')
            .then(response => response.json())
            .then(data => {
                // Get the pageList element
                const pageList = document.getElementById('pageList');

                // Iterate over the rubric data and create links

                data.forEach(entry => {
                    const listItem = document.createElement('li');
                    const linkDiv = document.createElement('div'); // Create a div element for the link
                    linkDiv.classList.add('link'); // Add the "link" class to the div
                    const link = document.createElement('a');
                    const deleteButton = document.createElement('button'); // Create a delete button
                    deleteButton.classList.add('inline'); // Add the "link" class to the div
                    // Set the link's text and URL
                    link.textContent = entry.title;
                    link.href = `updaterubric.html?uuid=${entry.uuid}`; // Pass the uuid as a query parameter

                    // Set the delete button's text and add an event listener
                    deleteButton.textContent = 'Delete';
                    deleteButton.addEventListener('click', () => {
                        deleteRubric(entry.uuid); // Call the deletePrompt function passing the uuid
                    });

                    // Append the link to the link div
                    linkDiv.appendChild(link);

                    // Append the link div and delete button to the list item
                    listItem.appendChild(linkDiv);
                    listItem.appendChild(deleteButton);

                    pageList.appendChild(listItem);
                });
            })
            .catch(error => console.error(error));

        // Function to delete a rubric
        function deleteRubric(uuid) {
            const confirmed = window.confirm('Are you sure you want to delete this rubric?');
            if (confirmed) {
                // Call the API's delete method using fetch
                fetch(baseURL + 'api/deleterubric/' + uuid, {
                    method: 'DELETE'
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log(data); // Log the response from the API
                        location.reload();
                    })
                    .catch(error => console.error(error));
            }
        }

    </script>
    <button onclick="window.location.href=baseURL+'public/prompts/createrubric.html?';">
        New Rubric
    </button>
</body>

</html>
