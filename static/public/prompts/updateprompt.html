<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Prompt</title>
</head>

<body>
    <h1>Update Prompt</h1>

    <form id="updateForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required
            style="width: 100%; height: 100%; font-family: Arial; font-size: 14px;"></textarea>



        <p id="date"></p>

        <p id="updateMessage" style="display: none;">Prompt updated</p>

        <input type="submit" value="Update">
    </form>

    <script>
        var remoteRoot = "https://prompt-server--danielnacamuli.repl.co/";
        var localRoot = "http://localhost:3000/";
        var baseURL = window.location.hostname === 'localhost' ? localRoot : remoteRoot;

        const urlParams = new URLSearchParams(window.location.search);
        const uuid = urlParams.get('uuid');

        const updateForm = document.getElementById('updateForm');
        const titleInput = document.getElementById('title');
        const descriptionInput = document.getElementById('description');
        const dateField = document.getElementById('date');
        const updateMessage = document.getElementById('updateMessage');

        // Fetch the prompt data based on the UUID
        fetch(baseURL + `api/getSinglePrompt/${uuid}`)
            .then(response => response.json())
            .then(prompt => {

                titleInput.value = prompt.promptTitle;
                descriptionInput.value = prompt.promptDescription;
                dateField.textContent = `Last Updated: ${prompt.date}`;
            })
            .catch(error => {
                console.error(error);
            });

        // Submit the updated prompt data
        updateForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const updatedPrompt = {
                promptTitle: titleInput.value,
                promptDescription: descriptionInput.value
            };

            fetch(baseURL + `api/updatePrompt/${uuid}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(updatedPrompt)
            })
                .then(response => response.json())
                .then(result => {
                    updateMessage.style.display = 'block';
                    setTimeout(() => {
                        updateMessage.style.display = 'none';
                    }, 2000);
                })
                .catch(error => {
                    console.error(error);
                    alert('Failed to update prompt. Please try again.');
                });
        });

        // Hide the update message when the user starts typing again
        titleInput.addEventListener('input', () => {
            updateMessage.style.display = 'none';
        });

        descriptionInput.addEventListener('input', () => {
            updateMessage.style.display = 'none';
        });
    </script>
</body>

</html>
