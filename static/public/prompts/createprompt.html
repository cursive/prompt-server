<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Prompt</title>
</head>

<body>
    <h1>Create Prompt</h1>

    <form id="createForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>

        <input type="submit" value="Create">
    </form>

    <p id="createMessage" style="display: none;">Prompt created</p>

    <script>
        var remoteRoot = "https://prompt-server--danielnacamuli.repl.co/";
        var localRoot = "http://localhost:3000/";
        var baseURL = window.location.hostname === 'localhost' ? localRoot : remoteRoot;

        const createForm = document.getElementById('createForm');
        const titleInput = document.getElementById('title');
        const authorInput = document.getElementById('author');
        const createMessage = document.getElementById('createMessage');

        // Submit the new prompt data
        createForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const newPrompt = {
                promptTitle: titleInput.value,
                promptAuthor: authorInput.value
            };

            fetch(baseURL + 'api/createPrompt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newPrompt)
            })
                .then(response => response.json())
                .then(result => {
                    createMessage.style.display = 'block';
                    createForm.reset();
                    setTimeout(() => {
                        createMessage.style.display = 'none';
                        window.location.href = 'promptlist.html';
                    }, 2000);
                })
                .catch(error => {
                    console.error(error);
                    alert('Failed to create prompt. Please try again.');
                });
        });
    </script>
</body>

</html>
