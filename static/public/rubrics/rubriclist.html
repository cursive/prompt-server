<!DOCTYPE html>
<html>

<head>
    <title>Rubric List</title>
</head>

<body>
    <h1>Rubric List</h1>
    <div class="nav">
        <a href="../../">Home</a>
        <a href="../prompts/promptlist.html">Prompts</a>
        <a href="../rubrics/rubriclist.html">Rubrics</a>
        <a href="../index.html">Essay</a>
    </div>
    <ul id="rubricList"></ul>

    <script>
        var remoteRoot = "https://prompt-server--danielnacamuli.repl.co/";
        var localRoot = "http://localhost:3000/";
        var baseURL = window.location.hostname === 'localhost' ? localRoot : remoteRoot;
        // Fetch rubric data from the /rubricata endpoint
        fetch(baseURL + 'api/getAllRubrics')
            .then(response => response.json())
            .then(data => {
                // Get the rubricList element
                const rubricList = document.getElementById('rubricList');

                // Iterate over the rubric data and create links
                data.forEach(entry => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    const deleteButton = document.createElement('button'); // Create a delete button


                    // Set the link's text and URL
                    link.textContent = entry.title;
                    link.href = `updaterubric.html?uuid=${entry.uuid}`; // Pass the uuid as a query parameter

                    // Set the delete button's text and add an event listener
                    deleteButton.textContent = 'Delete';
                    deleteButton.addEventListener('click', () => {
                        deleteRubric(entry.uuid); // Call the deleteRubric function passing the uuid
                    });

                    // Append the link to the list item and the list item to the rubric list
                    listItem.appendChild(link);
                    listItem.appendChild(deleteButton);
                    rubricList.appendChild(listItem);
                });
            })
            .catch(error => console.error(error));

        // Function to delete a rubric
        function deleteRubric(uuid) {
            const confirmed = window.confirm('Are you sure you want to delete this rubric?');
            if (confirmed) {
                // Call the API's delete method using fetch
                fetch(baseURL + 'api/deleterubric/' + uuid, {
                    method: 'DELETE'
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log(data); // Log the response from the API
                        location.reload();
                    })
                    .catch(error => console.error(error));
            }
        }

    </script>
    <button onclick="window.location.href=baseURL+'public/rubrics/createrubric.html?';">
        New Rubric
    </button>
</body>

</html>
