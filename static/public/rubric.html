<!DOCTYPE html>
<html>

<head>
    <title>Send Rubric Data</title>
</head>

<body>
    <h1>Send Rubric Data</h1>
    <form id="rubricForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="details">Details:</label><br>
        <textarea id="details" name="details" rows="5" cols="30" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('rubricForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get the form values
            const title = document.getElementById('title').value;
            const details = document.getElementById('details').value;

            // Create an object with the form data
            const rubricData = {
                title: title,
                details: details
            };

            // Send the data to the API endpoint
            fetch('/api/rubric', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(rubricData)
            })
                .then(response => response.json())
                .then(data => {
                    // Display the unique ID received from the API
                    alert('Unique ID: ' + data.id);
                    // Clear the form fields
                    document.getElementById('rubricForm').reset();
                })
                .catch(error => {
                    console.error(error);
                    // Handle any errors that occurred during the request
                    alert('An error occurred while sending the rubric data.');
                });
        });
    </script>
</body>

</html>
